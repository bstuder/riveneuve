@(logstate: Utils.LogState)

@import Utils.{get_username, get_mail}

@main {	
  <div id='contenu'>
    <h4>Changement d'adresse mail</h4>
    <form class="form-horizontal" id="form_mail_update">
      <div class="control-group">
        <label class="control-label">Adresse mail actuelle</label>
        <div class="controls">
          <input type="email" id="curr_mail" value="@get_mail(get_username(logstate))" disabled>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="new_mail">Nouvelle adresse mail</label>
        <div class="controls">
          <input type="email" id="new_mail" placeholder="Nouvelle e-mail">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Mettre à jour</button>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div id='error_nmail'>
          </div>
        </div>
      </div>
    </form>

    <h4>Changement de mot de passe</h4>
    <form class="form-horizontal" id="form_reset">
      <div class="control-group">
        <label class="control-label" for="currentPassword">Mot de passe courant</label>
        <div class="controls">
          <input type="password" id="currentPassword" placeholder="Mot de passe courant">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword1">Nouveau mot de passe</label>
        <div class="controls">
          <input type="password" id="inputPassword1" placeholder="Nouveau mot de passe">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputPassword2">Confirmez</label>
        <div class="controls">
          <input type="password" id="inputPassword2" placeholder="Nouveau mot de passe">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Définir le mot de passe</button>
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <div id='error_reset'>
          </div>
        </div>
      </div>
    </form>
}(logstate, 0, 0)
